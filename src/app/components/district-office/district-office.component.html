<div>
  <h1>Add District Office</h1>

  <div class="search-box container">
    <form #form="ngForm" class="center-align">
      <div class="form-group">

        <div class="row">
          <div class="col">
            <label class="label-name" for="office-name">District Office</label>
            <input type="text" name="office-name" id="office-name"
            class="form-control field-box-name" placeholder="Enter" [(ngModel)]="districtOffice"/>
          </div>
          <div class="col">
              <label class="label-name" for="office-name">Parent Regional Office</label>
              <input type="text" name="regional-office" id="regional-office"
              class="form-control field-box-name" placeholder="Enter" [(ngModel)]="regionalOffice"/>
          </div>
        </div>

        <div class="row">
          <div class="col">
              <label class="label-name" for="email">Email</label>
              <input type="text" name="email" id="email"
              class="form-control field-box-name" placeholder="Enter" [(ngModel)]="email"/>
          </div>
          <div class="col">
              <label class="label-name" for="phone-number">Phone number</label>
              <input type="text" name="phone-number" id="phone-number"
              class="form-control field-box-name" placeholder="Enter" [(ngModel)]="phoneNumber"/>
          </div>
        </div>

        <div class="row">
          <div class="col">
              <label class="label-name" for="fax-number">Fax number</label>
              <input type="text" name="fax-number" id="fax-number"
              class="form-control field-box-name" placeholder="Enter" [(ngModel)]="faxNumber"/>
          </div>
          <div class="col">
              <label class="label-name" for="address">Address</label>
              <input type="text" name="address" id="address"
              class="form-control field-box-name" placeholder="Enter" [(ngModel)]="address"/>
          </div>
        </div>

        <div class="row">
          <div class="col">
              <label class="label-name" for="city">City</label>
              <input type="text" name="city" id="city"
              class="form-control field-box-name" placeholder="Enter" [(ngModel)]="city"/>
          </div>
          <div class="col">
              <label class="label-name" for="province">Province</label>
              <input type="text" name="province" id="province"
              class="form-control field-box-name" placeholder="Enter" [(ngModel)]="province"/>
          </div>
        </div>
    
        <div class="row">
            <div class="col-12">
              <label class="label-name" for="postal-code">Postal code</label>
              <input type="text" name="postal-code" id="postal-code"
              class="form-control field-box-name" placeholder="Enter" [(ngModel)]="postalCode"/>
            </div>
        </div>

        <button class="btn search-button btn-primary" style="margin-top: 20px" 
        (click)="addNewDistrictOffice()">Add</button>

      </div>
    </form>
  </div>
</div>
