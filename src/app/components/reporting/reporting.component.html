<div class="container">
  <h5>Reporting</h5>

  <form [formGroup]="reportingFormGroup" novalidate>

    {{reportingFormGroup.value | json}}
    <div>
  
      <!-- Date Range selection -->
      <div class="sample-section">
        <h6>SELECT DATE RANGE</h6>

        <div class="row">
          <div class="col-6">
            <button class="btn special-button">Year</button>
            <button class="btn special-button range">Quarter</button>
            <button class="btn special-button range">Month</button>
          </div>
          <div class="col-6">
            <label for="dateRange">Date Range From</label>
            <input type="text" placeholder="Select Date Range" class="form-control date-picker" bsDaterangepicker [bsConfig]="datePickerConfig" formControlName="dateRange" id="dateRange" [bsConfig]='datePickerConfig' red>
          </div>
        </div>
      </div>
  
      <!-- Select Sample -->
      <div class="sample-section">
        <h6>SELECT SAMPLE</h6>
  
        <div>

          <div class="row">
            <div class="col">
              <label for="all">All</label>
              <input type="text" name="all" id="all" formControlName="all" class="form-control">
            </div>
            <div class="col">
              <label for="psohp">PSOHP</label>
              <input type="text" name="psohp" id="psohp" formControlName="psohp" class="form-control">
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label for="region">Region</label>
              <select name="region" id="region" formControlName="region" class="form-control">
              <option *ngFor="let region of regions">
                <span>{{region}}</span>
              </option>
              </select>
            </div>
            <div class="col">
              <label for="psohpType">Type</label>
              <select name="psohpType" id="psohpType" formControlName="psohpType" class="form-control">
              <option *ngFor="let psohpType of psohpTypes">
                <span>{{psohpType}}</span>
              </option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label for="department">Department</label>
              <select name="department" id="department" formControlName="department" class="form-control">
              <option *ngFor="let department of clientDepartments">
                <span>{{department}}</span>
              </option>
              </select>
            </div>
            <div class="col">
              <label for="status">Status</label>
              <select name="status" id="status" formControlName="status" class="form-control">
              <option *ngFor="let status of statuses">
                <span>{{status}}</span>
              </option>
              </select>
            </div>
          </div>

          <!-- <label for="assignTo">Assign To</label>
          <select name="assignTo" id="assignTo" formControlName="assignTo" class="form-control" required>
            <option *ngFor="let practitioner of practitioners" [value]="practitioner.id">
              <span *ngFor="let name of practitioner.name">{{name.given}} {{name.family}} </span>
            </option>
          </select> -->

        </div>
  
      </div>
  
      <!-- Select Data Set -->
      <div class="sample-section">
        <h6>SELECT DATA SET</h6>

        <div class="row">
          <div class="col">
            <label for="dataSet">Data Set</label>
            <select name="dataSet" id="dataSet" formControlName="dataSet" class="form-control data-set">
            <option *ngFor="let dataSet of dataSets">
              <span>{{dataSet}}</span>
            </option>
            </select>
          </div>
        </div>

      </div>
      <button (click)="export()" class="export btn special-button">Export</button>
    </div>

  </form>

</div>
