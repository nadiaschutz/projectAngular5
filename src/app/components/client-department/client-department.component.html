<div>
  <h1>Add Client Department</h1>

  <div class="container">

    <form [formGroup]="clientDepartmentFormGroup" class="center-align" novalidate>
      <div class="form-group">
        <!-- <div class="row">
            <button class="back-button btn special-button" (click)="hideAddDisctrictOfficeForm()">
              Back to List of Offices</button>
          </div> -->

        <div class="row">
          <div class="col">
            <label class="label-name" for="departmentName">Department Name</label>
            <input type="text" name="departmentName" id="departmentName" formControlName="departmentName" class="form-control field-box-name" required
              placeholder="Enter">
            <div class="invalid-feedback">
              Cannot be blank
            </div>
          </div>
          <div class="col">
            <label class="label-name" for="departmentBranch">Department Branch</label>
            <input type="text" name="departmentBranch" id="departmentBranch" formControlName="departmentBranch" class="form-control field-box-name"
              placeholder="Enter" />
            <div class="invalid-feedback">
              Cannot be blank
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-2">
            <label class="label-name" for="chargebackClient">Chargeback Client</label>
            <input type="checkbox" id="chargebackClient" name="chargebackClient" class="form-control field-box-name"
              placeholder="Enter" formControlName="chargebackClient" />
            <div class="invalid-feedback">
              Cannot be blank
            </div>
          </div>
          <div class="col">
            <label class="label-name" for="contactName">Contact Name</label>
            <input type="text" name="contactName" id="contactName" class="form-control field-box-name" placeholder="Enter"
              formControlName="contactName" />
            <div class="invalid-feedback">
              Cannot be blank
            </div>
          </div>
          <div class="col-6">
            <label class="label-name" for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control field-box-name" placeholder="Enter"
              formControlName="email" />
            <div class="invalid-feedback">
              Cannot be blank
            </div>
          </div>
        </div>


        <div class="row">
          <div class="col">
            <label class="label-name" for="phoneNumber">Phone number</label>
            <input type="text" name="phoneNumber" id="phoneNumber" class="form-control field-box-name" placeholder="Enter"
              formControlName="phoneNumber" />
            <div class="invalid-feedback">
              Cannot be blank
            </div>
          </div>
          <div class="col">
            <label class="label-name" for="fax-number">Fax number</label>
            <input type="text" name="fax-number" id="fax-number" class="form-control field-box-name" placeholder="Enter"
              formControlName="faxNumber" />
            <div class="invalid-feedback">
              Cannot be blank
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label class="label-name" for="address">Address</label>
            <input type="text" name="address" id="address" class="form-control field-box-name" placeholder="Enter"
              formControlName="addressStreet" />
            <div class="invalid-feedback">
              Cannot be blank
            </div>
          </div>
          <div class="col">
            <label class="label-name" for="city">City</label>
            <input type="text" name="city" id="city" class="form-control field-box-name" placeholder="Enter"
              formControlName="addressCity" />
            <div class="invalid-feedback">
              Cannot be blank
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label class="label-name" for="province">Province</label>
            <input type="text" name="province" id="province" class="form-control field-box-name" placeholder="Enter"
              formControlName="addressProvince" />
            <div class="invalid-feedback">
              Cannot be blank
            </div>
          </div>
          <div class="col">
            <label class="label-name" for="postal-code">Postal code</label>
            <input type="text" name="postal-code" id="postal-code" class="form-control field-box-name" placeholder="Enter"
              formControlName="addressPostalCode" />
            <div class="invalid-feedback">
              Cannot be blank
            </div>
          </div>
        </div>

        <button class="btn special-button" style="margin-top: 20px" [disabled]="!clientDepartmentFormGroup.valid"
          (click)="setClientDepartment()">Add</button>

      </div>
    </form>
  </div>
</div>
