<br />
<h3>Search Client</h3>
<br />
<div class="search-box">
  <form class="center-align">
    <div class="form-group">
      <div class="row ">
        <div class="col-12">
          <label for="firstname" class="label-name">First Name</label>
          <input type="text"  
          name="firstname" id="firstname" 
          class="form-control field-box-name" 
          placeholder="Enter" 
          [(ngModel)]="name.data">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="clientid" class="label-name">Client ID</label>
          <input type="text" name="clientid" id="clientid" class="form-control field-box" placeholder="Enter" [(ngModel)]="clientId.data">
        </div>
        <div class="col">
          <label for="dob" class="label-name">Date of Birth</label>
          <input class="form-control" 
          [ngModel]="dateOfBirth.data | date:'yyyy-MM-dd'" 
          (ngModelChange)="dateOfBirth.data = $event" 
          type="date" 
          name="dob"/>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="region" class="label-name">Employee Type</label>
          <select class="form-control" 
            [(ngModel)]="employeeType"
            (ngModelChange)="employeeType = $event"  
            name = "employeeType">
            <option [ngValue]="null">Select Category</option>
            <option *ngFor="let employeeType of employeeTypeArray" 
            [value]="employeeType">
              {{employeeType}}
            </option>
          </select>
        </div>
        <div class="col">
          <label for="department" class="label-name">Client Department</label>
          <select class="form-control" 
            [(ngModel)]="clientDepartment"
            (ngModelChange)="clientDepartment = $event"  
            name = "department">
            <option [ngValue]="null">Select Category</option>
            <option *ngFor="let department of listOfDepartments" 
            [value]="department"
            >
              {{department}}
            </option>
          </select>
        </div>
      </div>
      <button type="button" class="btn search-button" (click)="employeeSearch()">Search</button>

    </div>
  </form>
</div>
<!-- List of Clients  -->
<br />
<h3>Clients</h3>
<br />
<button type="button" class="btn employee-button" (click)="newEmployeeButton()"> + New Employee Record</button>
<br />

<table class="table ">
  <thead class="header-table">
    <tr>
      <th scope="col">Employee #ID</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Date of Birth</th>
      <th scope="col">Dependents</th>
      <th scope="col">Client Type</th>
      <th scope="col">Department</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let q of qrequest ">
      <td>{{q.id}}</td>
      <td *ngFor="let name of q.name">{{name.given}}</td>
      <td *ngFor="let name of q.name">{{name.family}}</td>
      <td>{{q.birthDate | date: 'dd/MM/yyyy'}}</td>
      <td *ngIf="q.link">
        1
      </td>
      <!-- <td>{{q.}}</td>
      <td>{{q.}}</td>
      <td>{{q.}}</td>
      <td>{{q.}}</td> -->

    </tr>
  </tbody>
</table>
