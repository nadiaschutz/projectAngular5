<h5>Create NOHIS User Account</h5>

<div class="container">

  <form [formGroup]="accountFormGroup" novalidate class="center-align" >

    <section class="form-section">
      <div class="row">
        <div class="col-3">
          <label for="userType">User Type</label>
          <select name="userType" id="userType" formControlName="userType" class="form-control" required>
          <option *ngFor="let type of accountTypes" [value]="type.value">
            {{type.viewValue}}
          </option>  
          </select>
          <div *ngIf="accountFormGroup.controls['userType'].invalid
                     && (accountFormGroup.controls['userType'].touched || accountFormGroup.controls['userType'].dirty)">
            <div class="error-message">
              Cannot be blank
            </div>
          </div>
        </div>
        <div class="col-3">
          <label for="departmentName">Department Name</label>
          <input type="text" name="departmentName" id="departmentName" formControlName="departmentName" class="form-control"
            required placeholder="Enter">
          <div *ngIf="accountFormGroup.controls['departmentName'].invalid
                 && (accountFormGroup.controls['departmentName'].touched || accountFormGroup.controls['departmentName'].dirty)">
            <div class="error-message">
              Cannot be blank
            </div>
          </div>
        </div>
        <div class="col">
          <label for="departmentBranch">Department Branch</label>
          <input type="text" name="departmentBranch" id="departmentBranch" formControlName="departmentBranch" class="form-control"
            placeholder="Enter" />
          <div *ngIf="accountFormGroup.controls['departmentBranch'].invalid
                  && (accountFormGroup.controls['departmentBranch'].touched || accountFormGroup.controls['departmentBranch'].dirty)">
            <div class="error-message">
              Cannot be blank
            </div>
          </div>
        </div>
      </div>

      <div class="row">

        <div class="col-4">
          <label for="contactName">Contact Name</label>
          <input type="text" name="contactName" id="contactName" class="form-control " placeholder="Enter"
            formControlName="contactName">
          <div *ngIf="accountFormGroup.controls['contactName'].invalid
                && (accountFormGroup.controls['contactName'].touched || accountFormGroup.controls['contactName'].dirty)">
            <div class="error-message">
              Cannot be blank
            </div>c
          </div>
        </div>
        <div class="col-2">
          <input type="checkbox" id="chargebackClient" name="chargebackClient" class="form-check-input" formControlName="chargebackClient">
          <label for="chargebackClient" class="form-check-label">Chargeback Client</label>
        </div>
        <div class="col-6">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" class="form-control " placeholder="sample@email.com"
            formControlName="email">
          <div *ngIf="accountFormGroup.controls['email'].invalid
                  && (accountFormGroup.controls['email'].touched || accountFormGroup.controls['email'].dirty)">
            <div class="error-message">
              Cannot be blank, must be of valid email format: sample@email.com
            </div>
          </div>
        </div>
      </div>



      <div class="row">
        <div class="col">
          <label for="phoneNumber">Phone number</label>
          <input type="text" name="phoneNumber" id="phoneNumber" class="form-control " placeholder="Enter"
            formControlName="phoneNumber" />
          <div *ngIf="accountFormGroup.controls['departmentBranch'].invalid
          && (accountFormGroup.controls['departmentBranch'].touched || accountFormGroup.controls['departmentBranch'].dirty)">
            <div class="error-message">
              Cannot be blank
            </div>
          </div>
        </div>
        <div class="col">
          <label for="faxNumber">Fax number</label>
          <input type="text" name="faxNumber" id="faxNumber" class="form-control " placeholder="Enter" formControlName="faxNumber" />
          <div *ngIf="accountFormGroup.controls['faxNumber'].invalid
        && (accountFormGroup.controls['faxNumber'].touched || accountFormGroup.controls['faxNumber'].dirty)">
            <div class="error-message">
              Cannot be blank
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="addressStreet">Address</label>
          <input type="text" name="addressStreet" id="addressStreet" class="form-control " placeholder="Enter"
            formControlName="addressStreet" />
          <div *ngIf="accountFormGroup.controls['addressStreet'].invalid
                  && (accountFormGroup.controls['addressStreet'].touched || accountFormGroup.controls['addressStreet'].dirty)">
            <div class="error-message">
              Cannot be blank
            </div>
          </div>
        </div>
        <div class="col">
          <label for="addressCity">City</label>
          <input type="text" name="addressCity" id="addressCity" class="form-control " placeholder="Enter"
            formControlName="addressCity" />
          <div *ngIf="accountFormGroup.controls['addressCity'].invalid
        && (accountFormGroup.controls['addressCity'].touched || accountFormGroup.controls['addressCity'].dirty)">
            <div class="error-message">
              Cannot be blank
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="addressProvince">Province</label>
          <input type="text" name="addressProvince" id="addressProvince" class="form-control " placeholder="Enter"
            formControlName="addressProvince" />
          <div *ngIf="accountFormGroup.controls['addressProvince'].invalid
                  && (accountFormGroup.controls['addressProvince'].touched || accountFormGroup.controls['addressProvince'].dirty)">
            <div class="error-message">
              Cannot be blank
            </div>
          </div>
        </div>
        <div class="col">
          <label for="addressPostalCode">Postal code</label>
          <input type="text" name="addressPostalCode" id="addressPostalCode" class="form-control " placeholder="Enter"
            formControlName="addressPostalCode" />
          <div *ngIf="accountFormGroup.controls['addressPostalCode'].invalid
          && (accountFormGroup.controls['addressPostalCode'].touched || accountFormGroup.controls['addressPostalCode'].dirty)">
            <div class="error-message">
              Cannot be blank
            </div>
          </div>
        </div>
      </div>
    </section>

    <button class="btn special-button" style="margin-top: 20px" [disabled]="!accountFormGroup.valid" (click)="setClientDepartment()">Add</button>

  </form>
</div>
