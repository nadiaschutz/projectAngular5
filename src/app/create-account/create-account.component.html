<div class="row">
  <img src="../../assets/goc.jpg" id="goc" alt="Government of Canada" srcset="">
</div>
<div class="toolbar-row">
  <mat-toolbar color="primary" class="toolbar">

    <span> {{'HOME.TITLE' | translate }} </span>

    <span class="example-fill-remaining-space"></span>


  </mat-toolbar>

</div>

<div id="content-form">
  <!-- [hidden]="success" (ngSubmit)="submitHandler()" -->
  <form [formGroup]="accountForm">

    <h2 mat-subheader>Account Creation</h2>

    <hr>
    <div class="row">
      <mat-grid-list cols="4" rowHeight="2:">
        <mat-form-field class="full form-field  " appearance="outline">
          <input matInput placeholder="PSOHP Region Office" formControlName="type">
          <mat-error *ngIf="type.invalid && type.touched">
            Cannot be blank!
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full form-field  " appearance="outline">
          <input matInput placeholder="johndoe@email.com" formControlName="email">
          <mat-error *ngIf="email.invalid && email.touched">
            Email is incorrect
          </mat-error>
        </mat-form-field>
      </mat-grid-list>
    </div>

    <div class="row">
      <mat-grid-list cols="2" rowHeight="2:1">

        <mat-form-field class="full form-field  " appearance="outline">
          <input matInput placeholder="Phone Number" formControlName="phoneNumber">
        </mat-form-field>
        <mat-form-field class="full form-field  " appearance="outline">
          <input matInput placeholder="Fax Number" formControlName="fax">
        </mat-form-field>

      </mat-grid-list>

    </div>

    <div class="row">
      <!-- <div> -->
      <mat-form-field class="full street  " appearance="outline">
        <input matInput placeholder="Address" formControlName="addressStreet">
      </mat-form-field>
      <mat-form-field class="full unit " appearance="outline">
        <input matInput placeholder="Unit" formControlName="addressUnit">
      </mat-form-field>
      <mat-form-field class="full form-field  " appearance="outline">
        <input matInput placeholder="City" formControlName="addressCity">
      </mat-form-field>

    </div>

    <div class="row">
      <mat-grid-list cols="2" rowHeight="2:1">
        <mat-form-field class="full form-field " appearance="outline">
          <input matInput placeholder="Province" formControlName="addressProv">
        </mat-form-field>
        <mat-form-field class="full form-field " appearance="outline">
          <input matInput placeholder="Postal Code" formControlName="addressPcode">
        </mat-form-field>
      </mat-grid-list>
    </div>


    
    <div>
      <mat-checkbox formControlName="agree" color="primary" class="form-field ">Are you sure all fields are correct?</mat-checkbox>
    </div>
    <hr>

    <div class="row">
      <button mat-raised-button [disabled]="accountForm.invalid" color="primary">Submit</button>
    </div>
  </form>
</div>
