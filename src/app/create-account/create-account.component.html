<div class="row">
  <img src="../../assets/goc.jpg" id="goc" alt="Government of Canada" srcset="">
</div>
<div class="toolbar-row">
  <mat-toolbar color="primary" class="toolbar">

    <span> {{'HOME.TITLE' | translate }} </span>

    <span class="example-fill-remaining-space"></span>


  </mat-toolbar>

</div>


<div id="content-form">
  <!-- [hidden]="success" (ngSubmit)="submitHandler()" -->
  <form [formGroup]="accountForm">

    <h2 mat-subheader>Account Creation</h2>

    <hr>

    <div class="row">
      <mat-form-field class="full form-field" appearance="outline">
        <input matInput placeholder="Username" formControlName="userName">
        <mat-label>Username</mat-label>
        <mat-error *ngIf="userName.invalid && userName.touched">
          Cannot be blank!
        </mat-error>
      </mat-form-field>

    </div>

    <div class="row">
      <mat-form-field class="full form-field ">
        <input matInput placeholder="First Name" formControlName="givenName">

        <mat-error *ngIf="givenName.invalid && givenName.touched">
          Cannot be blank!
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full form-field ">
        <input matInput placeholder="Last Name" formControlName="familyName">

        <mat-error *ngIf="familyName.invalid && familyName.touched">
          Cannot be blank!
        </mat-error>
      </mat-form-field>
    </div>

    <div class="row">
      <!-- <div> -->
      <mat-form-field class="full form-field ">
        <input matInput placeholder="Email" formControlName="email">

        <mat-error *ngIf="email.invalid && email.touched">
          Email is incorrect
        </mat-error>
      </mat-form-field>
      <!-- </div> -->


      <mat-form-field class="form-field">
        <input matInput placeholder="Password" formControlName="password">

        <mat-error *ngIf="password.invalid && password.touched">
          <p>Your password should be at leasat 6 characters long, with at least one number</p>
        </mat-error>
      </mat-form-field>
      <mat-icon matTooltip="Must have one letter, and one number" matTooltipPosition='right'>
        info</mat-icon>

    </div>
    <div class="row">
      <mat-checkbox formControlName="agree" color="primary" class="form-field ">Are you sure all fields are correct?</mat-checkbox>
    </div>
    <hr>

    <div class="row">
      <button mat-raised-button [disabled]="accountForm.invalid" color="primary">Submit</button>
    </div>
  </form>
</div>
